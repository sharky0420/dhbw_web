name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
  deploy:
    needs: build
    name: deploy image
    runs-on: ubuntu-latest

    steps:
    
    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    - name: connect and pull
      run: sshpass -p "${{ secrets.SSH_PRIVATE_KEY }}" \
           ssh -o StrictHostKeyChecking=no \
           ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && git pull && docker stop $(docker ps -a -q) && docker rm $(docker ps -a -q) && docker build -t dhbw_web && docker run -p 80:80 -d dhbw_web && exit"
    - name: cleanup
      run: rm -rf ~/.ssh